<script>
var say = 'Hello';

function print() {
  console.log(say); //undifind 
  var say = ' World';
  console.log(say); // World

  function inner_print() {
    console.log(say); //undifind
    var say = 'Good';
    console.log(say); //Good
    say = ' Bye';
    console.log(say); // say
  }

  inner_print();
}

print();

</script>
